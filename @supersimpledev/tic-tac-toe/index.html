<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game - Techienuru Projects</title>
    <link rel="stylesheet" href="../../Helpers/Bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-10 col-md-6 col-lg-4 mx-auto px-0">
          <p class="text-center game-name">TIC TAC TOE</p>
          <div class="card">
            <div class="card-body">
              <div class="row gap-2 gap-sm-3 mb-3">
                <div class="col js-cell" data-index="0"></div>
                <div class="col js-cell" data-index="1"></div>
                <div class="col js-cell" data-index="2"></div>
              </div>
              <div class="row gap-2 gap-sm-3 mb-3">
                <div class="col js-cell" data-index="3"></div>
                <div class="col js-cell" data-index="4"></div>
                <div class="col js-cell" data-index="5"></div>
              </div>
              <div class="row gap-2 gap-sm-3 mb-3">
                <div class="col js-cell" data-index="6"></div>
                <div class="col js-cell" data-index="7"></div>
                <div class="col js-cell" data-index="8"></div>
              </div>
              <p class="text-center js-turns-displayer">
                <!-- Turns status displays dynamically form JS -->
              </p>
              <p class="text-center js-score-board">
                Wins: 0, Losses: 0, Tie: 0
              </p>
              <div class="d-flex justify-content-center gap-3">
                <div class="btn btn-outline-warning js-restart">Restart</div>
                <div class="btn btn-outline-danger js-reset-scores">
                  Reset Scores
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../Helpers/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
