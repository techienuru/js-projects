<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon.webp"
      type="image/x-icon"
    />
    <title>Movie Details - CineTechNuru</title>
    <!-- Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Bootstrap 5 CDN link -->
    <link href="../Helpers/Bootstrap/bootstrap.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Start Of Pre-Loader -->
    <div class="pre-loader" id="pre-loader">
      <img src="./images/favicon.webp" width="40" height="40" alt="Logo" />
    </div>
    <!-- End Of Pre-Loader -->

    <!-- Start Of Internet Connection Notification -->
    <div class="icn-wrapper d-none" id="icn-wrapper">
      <h5 class="icn-text" id="icn-text">
        <!-- Text appears dynamically -->
      </h5>
    </div>
    <!-- End Of Internet Connection Notification -->

    <div class="page-wrapper">
      <!-- Start Of Navbar -->
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            Cine<span>Tech</span>Nuru
          </a>
          <div
            class="navbar-nav d-flex flex-row gap-3 justify-content-center align-items-center"
          >
            <a
              href=""
              class="fav-link text-decoration-none p-0"
              title="Favorites"
            >
              <i class="fas fa-heart"></i>
              <span class="badge border rounded-circle">0</span>
            </a>
            <button
              type="button"
              class="search-btn btn border rounded-circle"
              title="search"
            >
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </nav>
      <!-- End Of Navbar -->

      <!-- Start Of Movie Details Inner Section -->
      <section class="mvdetails-section">
        <div class="container my-5">
          <button
            type="button"
            class="b2movies btn btn-outline-warning mb-5"
            id="b2movies"
          >
            Back to Movies
          </button>
          <div id="mv-details-wrapper">
            <!-- Movies Details Wrapper -->
          </div>
        </div>
      </section>
      <!-- End Of Movie Details Inner Section -->

      <!-- Start Of Movies You might like Section -->
      <section class="suggested-movies-section">
        <div class="container mb-5">
          <h3 class="suggested-movies-heading mb-5">Movies You Might Like</h3>
          <div class="suggested-movies-row" id="suggested-movies-row">
            <!-- Movies You might like appear heare dynamically -->
          </div>
        </div>
      </section>
      <!-- End Of Movies You might like Section -->

      <!-- Start Of Footer Section -->
      <footer class="mt-5">
        <div class="container py-3">
          <div class="row gy-3">
            <div class="col-sm">
              <a class="footer-brand" href="./index.html">
                Cine<span>Tech</span>Nuru
              </a>
            </div>
            <div class="col-sm">
              <p class="text-white text-center py-1">
                &copy;
                <span id="current-year">
                  <!-- Current Year appears here dynamically -->
                </span>
                Developed by
                <a href="javascript:void()" class="develpoed-by">Techienuru</a>
              </p>
            </div>
            <div class="social-media-link col-sm">
              <a
                href="https://www.linkedin.com/in/ibrahim-nurudeen-375b55267/"
                target="_blank"
              >
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="https://twitter.com/techienuru" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/techienuru/" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!-- End Of Footer Section -->
    </div>
    <script src="../Helpers/Bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="./scripts/movie-details.js"></script>
  </body>
</html>
